<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Awosome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- bootstrab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- normalize Css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- style css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
</head>

<body id="loginBody">
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <div class="nav-center">
                <!-- links -->
                <div class="left-nav">
                    <div class="toggle-container">
                        <button class="toggle-cart">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <span class="cart-item-count"></span>
                    </div>
                    <button>
                        <i style="padding: 0 10px"  onclick="window.location.href = './login.html'" class="far fa-user"></i>
                    </button>
                    <button>
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="right-nav">
                    <p class="name-logo" style="flex-grow: 2">Antion</p>
                    <button id="toggle-nav" class="toggle-nav">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- side-bar menue -->
    <div class="menu-overlay ">
        <aside class="menu">
          <button class="menu-close">
            <i class="fas fa-times"></i>
          </button>
          <div class="menu-list">
            <a href="./index.html">home</a>
            <a href="">furnature</a>
            <a href="./login.html" title="Click to login">login</a>
            <a href="./Registration.html">registration</a>
            <a id="logout" onclick="logout()" href="./Registration.html" title="Click to logout">logout</a>
          </div>
        </aside>
    </div>
    <!-- login form -->
    <form action="./index.html" method="get" class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10 mx-auto mt-5 login-Container">
        <h3 class="text-secondary mt-3 mb-4 text-center">Login</h3>
        <div class="form-group row mb-3">
            <label class="form-label col-3 my-auto text-black-50">Email address</label>
            <div class="col-9"><input id="email" name="email" type="email" class="form-control" placeholder="name@example.com">
            <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="form-label col-3 my-auto text-black-50" >Password</label>
            <div class="col-9 password-container"><input id="password" name="password" type="Password" class="form-control" placeholder="*********">
                <div class="invalid-feedback"></div>
                <svg onmousedown="showPassword()" onmouseup="hidePassord()" id="svgEye" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
            </div>
        </div>
        <button type="submit" id="submitbtn" class="btn btn-info col-12 text-light">Login</button>
        <h6 class="mx-auto text-center col-12 mt-2"><a href="./Registration.html" class="fs-6 text text-info">Sign Up here</a></h6>
    </form>



    <script src="./js/script.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/registration.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/cookies.js"></script>

</body>

</html>
